{% extends 'base.html' %}


{% block content %}




{% if form %}
<form method="POST">
 
    {% load crispy_forms_tags %}

    {% csrf_token %}
    {{form | crispy }}

    <button class="btn btn-primary" type="submit">{{title}}</button>

</form>

{% else %}


<h1>No form</h1>

{% endif %}



{% endblock %}
